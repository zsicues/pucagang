<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Pucagang – Bezárás</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 3rem;
            border: 2px solid rgba(255, 165, 0, 0.6);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.75);
            box-shadow:
                0 0 20px rgba(255, 165, 0, 0.4),
                0 0 60px rgba(255, 255, 255, 0.1);
            animation: pulse 3s infinite;
        }

        h1 {
            font-size: 3rem;
            color: #ffa500;
            text-shadow:
                0 0 5px #ffa500,
                0 0 15px #ff8c00,
                0 0 30px #ff6a00;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.25);
            margin-bottom: 1rem;
        }

        .highlight {
            color: #ffa500;
            text-shadow:
                0 0 5px #ffa500,
                0 0 15px rgba(255, 165, 0, 0.8);
        }

        .line {
            width: 60%;
            height: 2px;
            margin: 2rem auto;
            background: linear-gradient(
                90deg,
                transparent,
                #ffa500,
                #ffffff,
                #ffa500,
                transparent
            );
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #dddddd;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow:
                    0 0 20px rgba(255, 165, 0, 0.4),
                    0 0 60px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow:
                    0 0 35px rgba(255, 165, 0, 0.8),
                    0 0 90px rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pucagang</h1>

        <div class="line"></div>

        <p>
            A <span class="highlight">Pucagang oldala</span><br>
            februártól hivatalosan bezárja kapuit.
        </p>

        <p>
            Köszönjük mindenkinek, aki velünk tartott<br>
            és részese volt a közösségnek.
        </p>

        <div class="line"></div>

        <footer>
            © Pucagang – Véget ér egy korszak
        </footer>
    </div>
</body>
</html>
