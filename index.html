<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUCAGANG</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Betűtípusok importálása a Google Fonts-ból -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gif"></div>
    <!-- Közös div a logóval és a social ikonokkal -->
    <div class="top-container">
        <!-- Logo -->
        <div class="logo">
            <img src="croppedgiflogo.gif" alt="Pucagang Logo">
        </div>

        <!-- Profilok (social ikonok) -->
        <section class="profiles">
            <div class="profile discord">
                <h2>Discord</h2>
                <a href="https://discord.gg/xdKsSF9Jbg" target="_blank">
                    <div class="icon">
                        <img src="discord.png" alt="Discord Icon">
                    </div>
                </a>
            </div>

            <div class="profile instagram">
                <h2>Instagram</h2>
                <a href="https://www.instagram.com/pucageng/" target="_blank">
                    <div class="icon">
                        <img src="instagram.png" alt="Instagram Icon">
                    </div>
                </a>
            </div>

            <div class="profile tiktok">
                <h2>TikTok</h2>
                <a href="https://tiktok.com/@pucageng" target="_blank">
                    <div class="icon">
                        <img src="tiktok.png" alt="TikTok Icon">
                    </div>
                </a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Pucagang. Minden jog fenntartva.</p>
    </footer>
</body>
</html>
